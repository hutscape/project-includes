<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.url == "/" %}
    <title>{{ site.title }} | {{ site.description }}</title>
  {% else %}
    {% if page.title %}
      <title>{{ site.title }} | {{ page.title }}</title>
    {% else %}
      <title>{{ site.title }} | {{ site.description }}</title>
    {% endif %}
  {% endif %}
  <meta name="description" content="{{site.description}}">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/a11y-dark.min.css">
  <link href="//fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
  {% if page.url == "/schedule" %}
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.css"
    integrity="sha512-j2JEichKxgq6udg7yAJpsSwGLrHtxeTinqv4kzc+SXCJEhYzDT/JclOOOU28pD1jk1IEdt2FCQ/CnqdOzt7e6Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% endif %}
  <style>
    .highlight {
      max-height: 500px;
      overflow: auto;
      margin: 24px 0;
    }

    .handwriting {
      font-family: 'Schoolbell', cursive;
      transform: rotate(-5deg);
      margin: 0 0.5em;
      line-height: 1;
    }
  </style>
</head>
