{% for im in page.improvements %}
<section class="section is-small">
  <div class="container">

    <h2 class="title is-1">{{ im.title }}</h2>
    {% if im.subtitle %}
    <p class="subtitle">{{im.subtitle}}</p>
    {% endif %}

    <div class="content is-medium">
      <ul>
        {% for li in im.list %}
        <li>{{ li.name }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
{% endfor %}
