{% assign lessons = page.lessons %}
{% for le in lessons %}
<section class="section is-small">
  <div class="container">

    <h2 class="title is-1">{{ le.title }}</h2>
    {% if le.subtitle %}
    <p class="subtitle">{{le.subtitle}}</p>
    {% endif %}

    <div class="content is-medium">
      <ul>
        {% for li in le.list %}
        <li>{{ li.name }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
{% endfor %}
