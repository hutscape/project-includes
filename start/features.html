{% if page.features != false %}
<section class="section is-small">
  <div class="container">
    <h2 class="title is-1">Features</h2>
    <div class="content is-medium">
      {% for feat in page.features %}
      <label class="checkbox">
        <input type="checkbox" />
        <span>{{ feat.detail }}</span>
      </label>
      <br>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
