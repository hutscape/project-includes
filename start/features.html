{% if page.features != false %}
<section class="section is-small">
  <div class="container">
    <h2 class="title is-1">Features</h2>
    <div class="content is-medium">
      <ul>
        {% for feat in page.features %}
        <li>
          <input type="checkbox" />
          <label class="checkbox">{{ feat.detail }}</label>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
{% endif %}
